<!doctype html>
<html><body>
  <!-- Plain, visible form so Netlify 100% registers it -->
  <form name="chat-support" method="POST" action="/?no-cache=1" netlify data-netlify="true">
    <input type="hidden" name="form-name" value="chat-support" />
    <p><input name="name" placeholder="Name" /></p>
    <p><input type="email" name="email" placeholder="Email" required /></p>
    <p><textarea name="message" placeholder="Message" required></textarea></p>
    <p><button type="submit">Send test</button></p>
  </form>
</body></html>

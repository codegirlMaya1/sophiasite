<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#183B8A" />
    <title>Sophia â€” Software Solutions</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <noscript>Enable JavaScript to view this site.</noscript>

    <!-- React mounts here -->
    <div id="root"></div>

    <!-- Netlify Forms: hidden form so Netlify registers it at build time.
         IMPORTANT: must live in the ROOT index.html for Vite apps. -->
    <form
      name="chat-support"
      method="POST"
      action="/?no-cache=1"
      netlify
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <!-- required when submitting via fetch -->
      <input type="hidden" name="form-name" value="chat-support" />

      <input type="text"   name="name" />
      <input type="email"  name="email" />
      <textarea name="message"></textarea>
      <input type="text"   name="reasons" />
      <input type="text"   name="followups" />
      <input type="text"   name="site" />
      <input type="text"   name="when" />
      <!-- Honeypot -->
      <input type="text"   name="bot-field" />
    </form>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
